<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <h3 th:text="'Item ' + ${name}"></h3>
      </div>
      <div class="row flex-column">
        <p th:text="${description}" class="text-center"></p>
        <h4 th:text="'$ ' + ${price}" class="text-center mt-4 mb-4"></h4>
      </div>
      <div class="row justify-content-center">
        <a th:href="@{/profile}" class="btn btn-link">Back to My Shop</a>
      </div>
    </div>
  </body>
</html>
